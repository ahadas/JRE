name: Linux/aarch64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Remove current JRE
        run: |
          git rm -rf linux/aarch64 || true

      - name: Create minimal JRE
        run: |
          $JAVA_HOME_25_X64/bin/jlink  --module-path $JAVA_HOME_25_X64/jmods --add-modules java.base,java.desktop,java.logging,java.naming,java.transaction.xa,java.rmi,java.management,java.security.jgss,java.sql,jdk.crypto.ec,jdk.httpserver,java.compiler --output ./linux/aarch64 --no-header-files  --no-man-pages  --strip-debug  --compress=2
          rm -rf ./linux/aarch64/bin

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "linux_aarch64: update JRE"
          title: "Automated update for Linux/aarch64"
          body: "This PR was automatically generated by a GitHub Action."
          branch: update_linux_aarch64
          base: master
