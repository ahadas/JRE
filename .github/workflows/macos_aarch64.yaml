name: macOS/aarch64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Remove current JRE
        run: |
          git rm -rf macOS/aarch64 || true

      - name: Adjust JRE
        run: |
          $JAVA_HOME_25_arm64/bin/jlink  --module-path $JAVA_HOME_25_arm64/jmods --add-modules java.base,java.desktop,java.logging,java.naming,java.transaction.xa,java.rmi,java.management,java.security.jgss,java.sql,jdk.crypto.ec,jdk.httpserver,java.compiler --output ./macOS/aarch64/ --no-header-files  --no-man-pages  --strip-debug  --compress=2
          rm -rf ./macOS/aarch64/bin

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "macos_aarch64: update JRE"
          title: "Automated update for macOS/aarch64"
          body: "This PR was automatically generated by a GitHub Action."
          branch: update_macos_aarch64
          base: master
